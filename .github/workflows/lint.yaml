name: Run lint

on: [ push, pull_request ]

jobs:
  lint:
    strategy:
      matrix:
        go-versions: [ 1.16.x, 1.17.x, 1.18.x, 1.19.x ]
        platform: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Lint code
        run: make lint